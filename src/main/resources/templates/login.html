<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add necessary CSS and JS dependencies -->
</head>
<body>
    <h1>Login User</h1>
    <form th:action="@{/users/show-books}" th:object="${user}" method="post">
        <!-- Input fields, checkboxes, etc. -->
        <input type="text" th:field="*{email}" placeholder="Email">
        <input type="text" th:field="*{password}" placeholder="Password">

        <!-- Add other form elements here -->
        <button type="submit">Login</button>
    </form>
</body>
</html>
